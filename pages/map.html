<!DOCTYPE html>
<html>
<head>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <!--<script src="http://maps.googleapis.com/maps/api/js"></script>-->


    <!--<script src="http://maps.googleapis.com/maps/api/js"></script>-->

    <script>


            var labels = '';
            var siteMarkers = [
                ['Orpheus Island',-18.601034, 146.491199, 8, '/#/details/{{temperature.siteId}}'],
                ['Davies Reef',-18.821809, 147.646998, 7, '/#/details/{{temperature.siteId}}'],
                ['Hardy Reef',-19.758991, 149.231237, 6, '/#/details/{{temperature.siteId}}'],
                ['Square Rocks',-23.096227, 150.884617, 5, '/#/details/{{temperature.siteId}}'],
                ['Heron Island',-23.442050,151.914790, 4, '/#/details/{{temperature.siteId}}'],
                ['Thursday Island',-21.138761, 149.181779, 3, '/#/details/{{temperature.siteId}}'],
                ['Agincourt Reef Number 3',-16.018766, 145.850351, 2, 'details/{{temperature.siteId}}'],
                ['Myrmidon Reef',-18.264077, 147.384382, 1, '/#/details/{{temperature.siteId}}']
            ];

            var siteIcon = '/resources/rsz_11images1.png';

            function initialize()
            {
                var mapProp = {
                    center: new google.maps.LatLng(-24.994167,134.866944),
                    zoom:5,
                    mapTypeId:google.maps.MapTypeId.SATELLITE
                };

                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

                <!--Adds a marker to the map.-->
                var marker, i;
                for (i = 0; i < siteMarkers.length; i++) {
                    console.log(siteMarkers[i][4]);
                    marker=new google.maps.Marker({
                        position: new google.maps.LatLng(siteMarkers[i][1], siteMarkers[i][2]),
                        map: map,
                        label: siteMarkers[i][0],
                        title: siteMarkers[i][0],
                        icon: siteIcon,
                        url: siteMarkers[i][3]
                    });
                    google.maps.event.addListener(marker, 'click', function() {
                        window.location.href = this.url;
                    });
                }

            }

            google.maps.event.addDomListener(window, 'load', initialize());

    </script>


</head>

<body>

    <div style="text-align: center">
    <div id="googleMap" style="width: 75%;height:750px;margin: auto 1.5em; display: inline-block;"></div>
</div>
</body>
</html>
